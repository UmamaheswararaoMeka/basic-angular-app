<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Basic AngularJS Application</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">	
</head>
<body>
	<div class="container">
		<h1>Angular Homepage</h1>
		<div ng-controller="myController">
			<h3>{{message}}</h3>
			<div>
				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Age</th>
							<th>City</th>
							<th>Mobile</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="employee in employeeList">
							<td>{{employee.name}}</td>
							<td>{{employee.age}}</td>
							<td>{{employee.city}}</td>
							<td>{{employee.mobile}}</td>
						</tr>
					</tbody>	
				</table>			
			</div>	
			<div>
				<input type="button" class="btn btn-primary" value="submit">
				<input type="button" class="btn btn-info" value="reset">
				<input type="button" class="btn btn-warning
				" value="Edit">
				<input type="button" class="btn btn-danger" value="Delete">
				<input type="button" class="btn btn-default" value="Default">				
			</div>		
		</div>	
	
	</div>

	<script type="text/javascript" src="https://code.angularjs.org/1.6.4/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
